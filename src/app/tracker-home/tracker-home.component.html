<div class="container" style="margin-top: 15px; text-align: center;">
<button mat-raised-button style = "margin-right: 10%;" color="primary" routerLink="/tracker-team-members">Team Member</button>
<button mat-raised-button style = "margin-right: 10%;" color= "primary" routerLink="/tracker-training-page">Training Page</button>
<button mat-raised-button color= "primary" routerLink="/tracker-training-topic">Training Topic</button>

<mat-accordion>
    
    <mat-card>
        <mat-card-title>
            Trainings this month
        </mat-card-title>
        <mat-card-content>
            <table class="mat-card">
                <th>
                    <tr><td>In Progress : </td></tr>
                    <tr><p>Completed Trainings : </p></tr>
                    <tr><p>Yet To Start : </p></tr>
                    <tr><p>Total : </p></tr>
                </th>
            </table>
        </mat-card-content>
    </mat-card>
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
            Ongoing trainings
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
            Upcoming trainings
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>

</div>
